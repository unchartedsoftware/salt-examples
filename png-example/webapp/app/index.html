<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Salt PNG Example</title>
    <meta name="description" content="Example application using Salt to generate PNG tiles">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.css" />
    <style>
      #map, html, body {
        width: 100%; height: 100%; padding: 0; margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
  </body>

  <script src="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.js"></script>

  <script>
    // Map control
    var map = new L.Map('map', {
      zoomControl: true,
      center: [40.7, -73.9],
      zoom: 11,
      maxZoom: 13
    });

    // Base map
    L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
      attribution: 'CartoDB'
    }).addTo(map);

    // PNG tile layer
    var pickupsLayer = new L.tileLayer('./tiles/pickups/{z}/{x}/{y}.png', {
      // Salt doesn't generate tiles where there's no data - if Leaflet doesn't load a tile, use an empty image (instead of a broken image)
      errorTileUrl: L.Util.emptyImageUrl
    });
    pickupsLayer.addTo(map);


  </script>
</html>
